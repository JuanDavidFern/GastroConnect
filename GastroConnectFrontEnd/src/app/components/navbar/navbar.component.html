<nav class="border-gray-200 bg-amber-500">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      href=""
      class="flex items-center space-x-3 rtl:space-x-reverse"
      (click)="goHome()"
    >
      <img
        src="../../../assets/cutechillo.png"
        class="h-8"
        alt="Gastro Connect Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Gastro Connect</span
      >
    </a>
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        (click)="goLogIn()"
        *ngIf="token == ''"
        class="text-black bg-amber-500 hover:bg-amber-600 focus:ring-4 focus:ring-amber-600 font-medium rounded-lg text-sm px-4 py-2 text-center border border-black"
      >
        Log In
      </button>
      <div>
        <button
          type="button"
          class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
          id="user-menu-button"
          aria-expanded="false"
          data-dropdown-toggle="user-dropdown"
          data-dropdown-placement="bottom"
        >
          <span class="sr-only">Open user menu</span>
          <img
            *ngIf="token != ''"
            class="w-8 h-8 rounded-full"
            src="data:image/jpg;base64,{{ userData.userPhoto }}"
            alt="user photo"
          />
        </button>
        <div
          class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
          id="user-dropdown"
        >
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{
              userData.username
            }}</span>
            <span
              class="block text-sm text-gray-500 truncate dark:text-gray-400"
              >{{ userData.email }}</span
            >
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a
                href="/user-settings"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >Settings</a
              >
            </li>
            <li (click)="logOut()">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 mr-40"
      id="navbar-cta"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
      >
        <li>
          <a
            (click)="goHome()"
            class="block py-2 px-3 md:p-0 text-blck rounded md:bg-transparent md:text-blck-700 cursor-pointer hover:underline"
            >Home</a
          >
        </li>
        <li *ngIf="token != ''">
          <a
            (click)="goFollowers()"
            class="block py-2 px-3 md:p-0 text-blck rounded md:bg-transparent md:text-blck-700 cursor-pointer hover:underline"
            >Followers</a
          >
        </li>
        <li *ngIf="token != ''">
          <a
            (click)="goFollowing()"
            class="block py-2 px-3 md:p-0 text-blck rounded md:bg-transparent md:text-blck-700 cursor-pointer hover:underline"
            >Following</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
